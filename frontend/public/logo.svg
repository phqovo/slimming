<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c44569;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圆形背景 -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>
  
  <!-- 人形图标 -->
  <g transform="translate(50, 35)">
    <!-- 头部 -->
    <circle cx="0" cy="0" r="8" fill="#fff"/>
    
    <!-- 身体 -->
    <ellipse cx="0" cy="18" rx="12" ry="16" fill="#fff"/>
    
    <!-- 手臂 -->
    <path d="M -12,14 Q -18,18 -16,24" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
    <path d="M 12,14 Q 18,18 16,24" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
    
    <!-- 腿部 -->
    <path d="M -6,30 L -8,42" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
    <path d="M 6,30 L 8,42" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- 心跳线图标 -->
  <g transform="translate(25, 20)">
    <path d="M 0,0 L 3,-4 L 6,4 L 9,-2 L 12,0" fill="none" stroke="url(#heartGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- 下降趋势箭头 -->
  <g transform="translate(70, 65)">
    <path d="M 0,-8 L 0,8 M -4,4 L 0,8 L 4,4" fill="none" stroke="#4ade80" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- 底部文字 -->
  <text x="50" y="90" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#fff" text-anchor="middle" opacity="0.9">健康</text>
</svg>
