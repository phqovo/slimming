server {
    listen 80;
    server_name piheqi.com;
    
    client_max_body_size 10M;
    
    # /health 路径下的前端静态文件
    location /health/ {
        alias /www/slimming/frontend/dist/;
        try_files $uri $uri/ /health/index.html;
        index index.html;
        
        # HTML 文件禁止缓存，确保每次都获取最新版本
        location ~ \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # JS/CSS 等资源文件启用长期缓存（因为文件名包含 hash）
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # /health/api 后端 API 接口
    location /health/api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # /health/api/v1/ai AI 助手 SSE 流式接口 - 禁用缓冲
    location /health/api/v1/ai/ {
        proxy_pass http://127.0.0.1:8000/api/v1/ai/;
        proxy_http_version 1.1;
        
        # SSE 必需配置：禁用缓冲
        proxy_buffering off;
        proxy_cache off;
        
        # 设置超时时间（因为 SSE 连接会持续很久）
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # 头信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';
        
        # 关闭 gzip 压缩（SSE 不需要压缩）
        gzip off;
    }
    
    # /health/docs API 文档
    location /health/docs {
        proxy_pass http://127.0.0.1:8000/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # /health/openapi.json
    location /health/openapi.json {
        proxy_pass http://127.0.0.1:8000/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # /health/uploads 上传的文件（仅当 STORAGE_TYPE=1 时需要）
    location /health/uploads/ {
        alias /www/slimming/backend/uploads/;
    }
}
